<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Page de démonstration de Phototheque</title>
        <meta name="description" content="description">
        <meta name="viewport" content="width=device-width"/>
        <link rel="icon" href="mon_fav_icone">
        <link href="style-demo.css" rel="stylesheet">

        <link href="phototheque.css" rel="stylesheet">
        <script src="phototheque.js"></script>
    </head>
    <body>
        
        <div class="container">
            <h1>Phototheque.Js</h1>
            <p class="intro">Librairie Js de création de galerie photo responsive et configurable</p>
            
            <div id="MyPhototheque" class="phototheque">
                <img src="http://www.lucien-chastan.fr/phototheque/vignette/img_1.jpg" data-full="http://www.lucien-chastan.fr/phototheque/img/img_1.jpg" data-legende="Assurage à Buis-les-Baronnies | David Blon©" alt="Assurage à Buis-les-Baronnies | David Blon©">
                <img src="http://www.lucien-chastan.fr/phototheque/vignette/img_2.jpg" data-full="http://www.lucien-chastan.fr/phototheque/img/img_2.jpg" data-legende="Lucien au travail d'une voie | David Blon©" alt="Lucien au travail d'une voie | David Blon©">
                <img src="http://www.lucien-chastan.fr/phototheque/vignette/img_3.jpg" data-full="http://www.lucien-chastan.fr/phototheque/img/img_3.jpg" data-legende="Rocher de Saint-Julien | David Blon©" alt="Rocher de Saint-Julien | David Blon©">
                <img src="http://www.lucien-chastan.fr/phototheque/vignette/img_4.jpg" data-full="http://www.lucien-chastan.fr/phototheque/img/img_4.jpg" data-legende="Site d'escalade de Baume Rousse | David Blon©" alt="Site d'escalade de Baume Rousse | David Blon©">
                <img src="http://www.lucien-chastan.fr/phototheque/vignette/img_5.jpg" data-full="http://www.lucien-chastan.fr/phototheque/img/img_5.jpg" data-legende="La descente | David Blon©" alt="La descente | David Blon©">
                <img src="http://www.lucien-chastan.fr/phototheque/vignette/img_6.jpg" data-full="http://www.lucien-chastan.fr/phototheque/img/img_6.jpg" data-legende="Falaise de Saint-Julien et le Ventoux | David Blon©" alt="Saint Julien et le Ventoux | David Blon©">
                <img src="http://www.lucien-chastan.fr/phototheque/vignette/img_7.jpg" data-full="http://www.lucien-chastan.fr/phototheque/img/img_7.jpg" data-legende="Un rappel | David Blon©" alt="Un rappel | David Blon©">
                <img src="http://www.lucien-chastan.fr/phototheque/vignette/img_8.jpg" data-full="http://www.lucien-chastan.fr/phototheque/img/img_8.jpg" data-legende="Colonette de calcaire | David Blon©" alt="Colonette de calcaire | David Blon©">
                <img src="http://www.lucien-chastan.fr/phototheque/vignette/img_9.jpg" data-full="http://www.lucien-chastan.fr/phototheque/img/img_9.jpg" data-legende="Fabio dans le beau passage | David Blon©" alt="Fabio dans le beau passage | David Blon©">
                <img src="http://www.lucien-chastan.fr/phototheque/vignette/img_10.jpg" data-full="http://www.lucien-chastan.fr/phototheque/img/img_10.jpg" data-legende="Les grouttes de Baume Rousse | David Blon©" alt="Les grouttes de Baume Rousse | David Blon©">
                <img src="http://www.lucien-chastan.fr/phototheque/vignette/img_11.jpg" data-full="http://www.lucien-chastan.fr/phototheque/img/img_11.jpg" data-legende="Corde géométrique | David Blon©" alt="Corde géométrique | David Blon©">
            </div>
            
            <p class="para-credit">Photo de  <a href="https://www.behance.net/tameran">David Blon©</a></p>
        </div>
        
        <script>
            
            //lancement de la phototheque à la fin du chargement de la page
            window.onload = function (){
                MyPhototheque = new Phototheque(
                    '#MyPhototheque', //element contenant les images de la galerie
                    {
                        "maxHeight" : "200px", //hateur max des photos dans la gallerie
                        "gouttiere" : "3px", //largeur de la gouttière entre les photos
                        "lastRow" : "center", //left, center, right [par défaut : left]
                        "visiotheque" : true, //défini si nous voulons ou pas une visionneuse pour nos photos
                        "visiotheque-option" : {
                            "legende" : "data-legende" //origine de la légende, alt, none ou data-legende
                        }
                    }
                );
            }
            
        </script>
    </body>
</html>
